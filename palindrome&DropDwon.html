
<body>
    <div style="display:flex; flex-direction:row">
        <div style="padding:100px">
    <h1>Add to Dropdown</h1>
    
    <label for="textInput">Enter Text:</label>
    <input type="text" id="textInput">

    <label for="dropdown">Select Text:</label>
    <select id="dropdown"></select>

    <button onclick="addToDropdown()">Add to Dropdown</button>
        </div>
        <div style="padding:100px">
            <h1>Palindrome Checker</h1>
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString">
            <button onclick="checkPalindrome()">Check</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function addToDropdown() {
            
            const inputValue = document.getElementById("textInput").value;

            const dropdown = document.getElementById("dropdown");

            // Create a new option element
            const option = document.createElement("option");

            // Set the text of the option to the input value
            option.text = inputValue;

            // Add the option to the dropdown
            dropdown.add(option);

            // Clear the input field
            document.getElementById("textInput").value = "";
        }

        function isPalindrome(str) {
            // Remove non-alphanumeric characters and convert to lowercase
            const cleanStr = str.replace(/[^a-zA-Z0-9]/g, '').toLowerCase();
            
            // Compare the original string with its reverse
            return cleanStr === cleanStr.split('').reverse().join('');
        }

        function checkPalindrome() {
            const inputString = document.getElementById("inputString").value;
            const resultElement = document.getElementById("result");

            if (isPalindrome(inputString)) {
                resultElement.textContent = `${inputString} is a palindrome.`;
            } else {
                resultElement.textContent = `${inputString} is not a palindrome.`;
            }
        }
    </script>
</body>
</html>
