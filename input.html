<input id="num1">
<input id="num2">
<button onclick="add()">
    Add
</button>
<h1 id = "h1">
    result:
</h1>
<script>
    var N1= document.getElementById("num1")
    var N2= document.getElementById("num2")
    var H= document.getElementById("h1")
    
    function add(){
        var sum = Number(N1.value)+Number(N2.value)
        H.textContent=sum

    }
</script>
